<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shaped</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 style="text-align: center"> T-Shaped </h1>

    <h3 style="text-align: center"> Análise e Desenvolvimento de Sistemas </h3>
    
    <div>
        <section id="conhecimentos-correlatos">

                Conhecimentos Correlatos

            <div class="buttons">

                <button class="hardskill"> Fundamentos da Computação </button>

                <button class="hardskill"> Design Thinking </button>
                <button class="hardskill"> CSS: Flex-Box </button>
                <button class="hardskill"> Chat GPT </button>
        
            </div>

        </section>

        <section id="desenvolvimento-software">

            <p>
                Desenvolvimento de Software
            </p>
            
            <div class="buttons">   
                <button class="hardskill"> Desenvolvimento Back-end </button>
                <button class="hardskill"> JavaScript - Fundamentos </button>
                <button class="hardskill"> Node.js - Fundamentos </button>
                <button class="hardskill"> JavaScript - Callbacks e Promises </button>
                <button class="hardskill"> JavaScript - Manipulação de Erros </button>
                <button class="hardskill"> Conceitos Orientação a Objeto </button>
                <button class="hardskill"> Node.js - Express </button>
                <button class="softskill"> Liderança </button>

                <button class="hardskill"> Git e GitHub </button>
                <button class="hardskill"> TypeScript - Fundamentos </button>
                <button class="hardskill"> Node.js - ORM </button>
                <button class="hardskill"> APIs - Bibliotecas e Integrações </button>
                <button class="hardskill"> Testes - Fundamentos </button>
                <button class="softskill"> Trabalho em Equipe </button>
                <button class="softskill"> Lifelong Learn </button>
                <button class="softskill"> Organização </button>
                <button class="softskill"> Comunicação </button>
                <button class="hardskill"> SGBD SQL e NOSQL </button>
                <button class="hardskill"> HTML - Fundamentos </button>
                <button class="hardskill"> CSS - Fundamentos </button>
                <button class="hardskill"> UI/UX </button>
                <button class="softskill"> Postura Profissional </button>
                <button class="softskill"> Inteligência Emocional </button>
                <button class="softskill"> Pensamento Crítico </button>

            </div>

        </section>

        <section id="bagagem-apoio">
            
            <p>
                Bagagem e Apoio
            </p>
            
            <div class="buttons">
                <button class="hardskill"> Contabilidade </button>
                <button class="hardskill"> Prestação de Contas e Gestão de Projetos </button>
                <button class="hardskill"> Empreendedorismo </button>
                <button class="hardskill"> Atendimento ao Cliente </button>
                <button class="hardskill"> Escrita Formal </button>
                <button class="hardskill"> Treinamento </button>
                <button class="hardskill"> Comunicação Não Violenta </button>
                <button class="hardskill"> Aprendizado Autônomo </button>

            </div>

        </section>

</body>

<footer>
    <p class="rodape">
        Desenvolvido para a seleção Apple Developer Academy
